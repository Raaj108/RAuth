<div id="formHolder"  class="formHolder">
  <div class="form-container">
    <h4>Enter your email address to reset password</h4>
    <hr>
    <form name="vm.form" ng-submit="vm.onSubmit()" novalidate class="css-form">
      <ul ng-show="vm.form.$submitted && vm.form.$error && !vm.form.$valid" class="error-messages">
        <li ng-show="vm.loggingIn.status === 401 && vm.loggingIn.message !== 'Missing credentials'">
          {{vm.loggingIn.message}}.
        </li>
        <li ng-show="vm.form.uEmail.$error.required">Please enter your email.</li>
        <li ng-show="vm.form.uEmail.$error.email">Please enter a valid email.</li>       
      </ul>
      <div class="form-group">
        <div class="input-group">
          <span ng-class="{'focus':emailFocus===true}" class="input-group-addon transparent-icon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input type="email" class="form-control left-border-none" name="uEmail" placeholder="E-mail" ng-model="vm.credentials.email" required ng-focus="emailFocus=true" ng-blur="emailFocus=false">
        </div>
      </div>
     
      <div class="form-group submit-row">
        <button type="submit" class="btn btn-submit">Send</button>        
      </div>
    </form>   
    <hr>
    <div id="loginHolderFooter" class="text-center">
      <span>Don't have an account? <a href="register">Sign up</a></span>
    </div>
  </div>
</div>
