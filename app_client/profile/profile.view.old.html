<table id="profileInfo" class="table table-striped table-bordered">
	<thead></thead>		
	<tbody>
		<tr>
			<td>
				<p  class="user-profile-img">
				 	<span class="glyphicon glyphicon-user"></span>
				</p>
			</td>
		</tr>
		<tr ng-repeat="(key, val) in vm.user | filterNameAndEmail">			
			<td>
				<label class="user-profile-info-label">					
					{{key | capitalize}}
				</label>
				<p class="user-profile-info-value">{{val}}</p>
		</td>
		</tr>		
	</tbody>
</table>
